{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
    <p>Опубликовано: {{ post.published_date }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'blog:post_update' post.pk %}">Редактировать</a>
        <a href="{% url 'blog:post_delete' post.pk %}">Удалить</a>
    {% endif %}
{% endblock %}
